<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="calculate_box">
        <div class="back"><form ><input type="text" class="screen"></form></div>
        <div class="btn">
            <table class="btn">
            <th></th>
                 <tr class="operation">
                    <td><input type="button" value="*" class= "btn  operation" ></td>
                    <td><input type="button" value="/" class="btn   operation" ></td>                       
                    <td><input type="button" value="-" class="btn  operation" ></td>
                    <td><input type="button" value="+" class="btn  operation" ></td>
                </tr>
                <tr>
                    <td><input type="button" value="9" class="btn  num" ></td>
                    <td><input type="button" value="8" class="btn  num" ></td>
                    <td><input type="button" value="7" class="btn  num" ></td>
                    <td><input type="button" value="6" class="btn  num" ></td>
                </tr>
                <tr>
                    <td><input type="button" value="5" class="btn  num" ></td>
                    <td><input type="button" value="4" class="btn  num" ></td>
                    <td><input type="button" value="3" class="btn  num" ></td>
                    <td><input type="button" value="2" class="btn  num" ></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" class="btn  num" ></td>
                    <td><input type="button" value="0" class="btn  num" ></td>
                    <td><input type="button" value="." class="btn  num" ></td>
                    <td><input type="button" value="C" id="btn  clear" ></td>
                </tr>
            </table>
            <div><input type="button" value=" = " id="equality" ></div>
                
            
        </div>
    </div>
    <script src="app.js"></script> 
    
</body>
</html>
